<!DOCTYPE html>
<html>
<head>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11">
     </script>
     <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
     <style>
            #chat{
                  width: 100px;
                  color: #121212;
                  padding: 30px;
                  height: 200px;
                  }
            body{
                 margin:0;
                 height:100vh;
                 background: linear-gradient(-40deg, green, white, #121212);
                 background-size: 400% 400%;
                 background: fondoAnimado 10s ease infinite;
                 color: red;
                 font-size: 30px;
                 font-family: Portland;
            }
            @keyframes fondoAnimado{
                 0% {background-position: 0% 50%;}
                 50% {background-position: 100% 50%;}
                 100% {background-position: 0% 50%;}
            }
            input{
                 width: 30px;
                 padding: 15px;
            }
          #particles-js{
               width: 100%;
               height: 100%
               background: skyblue;
               z-index: -1;
          }
            
     </style>
</head>
<body>
     <div id="particles-js"></div>
<div id="chat"></div>
<input type="text" id="mensaje" placeholder="Escribe algo...">
<button onclick="enviar()">Enviar</button>
    <script>
            function enviar() {
                let mensaje = document.getElementById("mensaje").value;
                fetch("/mensaje", {
                     method: "POST",
                     headers: {"Content-Type":"application/json" },
                     body: JSON.stringify({mensaje:mensaje})
                })
                .then(res => res.json())
                .then(data => {
                    let chat= document.getElementById("chat");
                    chat.innerHTML+="<p><b>TÃº: </b>" + mensaje + "</p>";
                    chat.innerHTML+= "<p><b>Bot: </b>" + data.respuesta + "</p>";
                    document.getElementById("mensaje").value = "";
                });
}
         particlesJS(("particles-js") => {
              particles: {
                   number: {value: 100},
                   size: {value: 6},
                   move: {speed: 3}
              }
         })
     </script>
</body>
</html>
