<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <p id="Texto">Texto</p>
  <button onclick="Pag1()">Click</button>
  <script>
         let nombre = prompt("Ingresa tu nombre: ")
         if (!nombre) {
             nombre = "Invitado"
         }
         function Pag1() {
             Swal.fire({
               title: "Todo se est√° iniciando",
               text: "Espere unos minutos",
               icon: "success",
               confirmButtonText: "continuar"
             });
             if (nombre == nombre) {
                 let x = document.getElementById("Texto");
                 x.innerHTML = `Bienvenido ${nombre}, me alegra tenerte de regreso`;
                 x.style.color = "blue";
             }
         }
  </script>
</body>
</html>
